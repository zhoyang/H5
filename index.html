<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.css">
  <link rel="stylesheet" href="css/animate.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      position:relative;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }
    .page1{
      background:url(img/chun.jpg);
      background-size: cover;
      position:relative;
    }
    .page1 .jiantou{
      position:absolute;
      width: 50px;
      height: 50px;
      background:url(img/jiantou.png) cover;
      background-size: cover;
    }
     .page2{
      background:url(img/xia.jpg);
      background-size: cover;
    }
     .page3{
      background:url(img/qiu.jpg);
      background-size: cover;
    }
     .page4{
      background:url(img/dong.jpg);
      background-size: cover;
    }
  </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide page1" >
        <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s">内容12</p>
         <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">内容12</p>
          <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s">内容12</p>
           <p class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s" swiper-animate-delay="2s">内容12</p>
        <div class="jiantou"></div>
      </div>
      <div class="swiper-slide page2">
         <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s">内容12</p>
         <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">内容12</p>
          <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s">内容12</p>
           <p class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s" swiper-animate-delay="2s">内容12</p>
      </div>
      <div class="swiper-slide page3">
         <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s">内容12</p>
         <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">内容12</p>
          <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s">内容12</p>
           <p class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="2s" swiper-animate-delay="1s">内容12</p>
      </div>
      <div class="swiper-slide page4">
        <p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s">内容12</p>
         <p class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">内容12</p>
          <p class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1.5s">内容12</p>
           <p class="ani" swiper-animate-effect="fadeInLeftBig" swiper-animate-duration="1s" swiper-animate-delay="2s">内容12</p>
      </div>
    </div>
    <!-- Add Pagination -->
   <!--  <div class="swiper-pagination"></div> -->
  </div>

  <script src="js/swiper.js"></script>
  <script src="js/swiper.animate.min.js"></script>

  <script>
     var mySwiper = new Swiper ('.swiper-container', {
      on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
      } 
    },
    direction: 'vertical',
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
  }) 

    
  </script>
</body>
</html>
